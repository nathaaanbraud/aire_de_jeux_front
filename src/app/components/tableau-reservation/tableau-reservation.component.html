<div class="blocTableau">
  <table>
    <thead>
    <tr>
      <th>NOM</th>
      <th>DESCRIPTION</th>
      <th>POINT GEOGRAPHIQUE</th>
      <th>QUANTITE RESERVEE</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reserv of paginatedData">
      <td *ngIf="jeuxMap[reserv.jeuxId] as jeu">{{ jeu.nom }}</td>
      <td *ngIf="jeuxMap[reserv.jeuxId] as jeu">{{ jeu.description }}</td>
      <td *ngIf="jeuxMap[reserv.jeuxId] as jeu" (click)="navigateToMap(); $event.stopPropagation()">
          <a href="javascript:void(0)">{{ jeu.pointGeo }}</a>
      </td>
      <td>{{ reserv.reservation }}</td>
      <td>
        <button class="buttonSupprimer" type="button" (click)="deleteReservation(reserv.jeuxId)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<mat-paginator
  [length]="reservationList.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>

<div class="containerButton">
  <button class="buttonReserv"  (click)="navigateToFormulaireReservation()">Reserver</button>
</div>

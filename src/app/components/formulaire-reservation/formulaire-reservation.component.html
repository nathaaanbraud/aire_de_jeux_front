<div class="form-container">
  <h2>Formulaire de réservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <label for="utilisateurId">Utilisateur</label>
    <select id="utilisateurId" formControlName="utilisateurId">
      <option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.id">
        {{ utilisateur.username }}
      </option>
    </select>

    <label for="jeuxId">Aire de jeux</label>
    <select id="jeuxId" formControlName="jeuxId">
      <option *ngFor="let jeu of jeux" [value]="jeu.id">
        {{ jeu.nom }}
      </option>
    </select>

    <label for="reservation">Nombre de places</label>
    <input
      id="reservation"
      type="number"
      formControlName="reservation"
      class="form-control"
      min="1"
    />

    <div class="button-group">
      <button type="submit" [disabled]="reservationForm.invalid">Réserver</button>
      <button type="button" (click)="retourner()">Retour</button>
    </div>
  </form>
</div>
